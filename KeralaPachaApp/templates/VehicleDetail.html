{% extends "base.html" %}

{% block content %}
<br/>
<br/>
<br/>
<div class="container-fluid">
<table class="table table-hover table-bordered">
    <thead>
      <tr class="heading">
        <th scope="col">Vehicle Number</th>
        <th scope="col">Vehicle Owner Name</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for Vehicle in VehicleDetail %}
      <tr style="color: aliceblue;">
        <th  scope="row">{{Vehicle.Vehicle_Number}}</th>
        <td>{{Vehicle.Vehicle_Owner_Name}}</td>
        <td>{{Vehicle.Phone}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock content %}
